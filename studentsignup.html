<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grievance System</title>
    <link rel="stylesheet" type="text/css" href="studentsignup.css">
</head>
<body>
    <h1 style="color: rgb(3, 41, 23);">STUDENT GRIEVANCE SYSTEM</h1>
    <div class="signupbox">
        <h1>Student Signup</h1>
        <form style="margin-left: 20%;" method="POST" onsubmit="signupUser(event)" >
            <input type="text" placeholder="Enter Username" id="signup-name" required><br>
            <input type="password" placeholder="Enter Password" id="signup-password" required><br>
            <input type="text" placeholder="Enter usn" id="signup-usn" required><br>
            <input type="email" placeholder="Enter email" id="signup-email" required><br>
            <input type="text" placeholder="Enter phone_number" id="signup-num" required><br>
            <input type="date" placeholder="Enter dob" id="signup-dob" required><br><br>
            <label for="semester">Semester:</label>
            <select id="signup-sem" required>
                <option>1st</option>
                <option>2nd</option>
                <option>3rd</option>
                <option>4th</option>
                <option>5th</option>
                <option>6th</option>
                <option>7th</option>
                <option>8th</option>
            </select><br><br>
            <label for="branch">Branch:</label>
            <select id="signup-branch" required>
                <option>-</option>
                <option>ISE</option>
                <option>CSE</option>
                <option>EEE</option>
                <option>ECE</option>
                <option>AIML</option>
                <option>ME</option>
            </select><br><br>
            <input type="submit" value="Submit"><br><br>
        </form>
    </div>
    <script src="./Scripts.js"></script>
</body>
</html>
